<html lang="en">
<head>

  <title>Movie Theater</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <a href="./index.html">
      <img class="logo" src="./image/tw-logo.svg" alt="ThoughtWorks Logo">

    <a href="./index.html">
      <img class="icon-movie" src="./image/movie.svg" alt="Movie Icon">

      addEvents();
